name: "CodeQL"

on:
  pull_request:
    branches: ["development"]
    paths:
      - examples/**
      - external/**
      - src/**
      - tests/**
      - tools/**
      - .github/workflows/codeql.yml

  push:
    branches: ["development"]
    paths:
      - examples/**
      - external/**
      - src/**
      - tests/**
      - tools/**
      - .github/workflows/codeql.yml

  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write
  packages: read
  id-token: write

concurrency:
  group: "codeql"
  cancel-in-progress: false

jobs:
  analyze:
    name: Analyze
    runs-on: [self-hosted, linux, X64]
    timeout-minutes: 360

    strategy:
      fail-fast: false
      matrix:
        language: ["cpp", "python"]

    steps:
      - name: Setup Action Environment
        if: always()
        run: |
          cd /opt
          if [ ! -d "Autonomy_Software" ]; then git clone --recurse-submodules -j8 https://github.com/MissouriMRDT/Autonomy_Software.git; fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fix Dubious Ownership
        run: git config --global --add safe.directory /opt/Autonomy_Software

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results/${{matrix.language}}.sarif

      - name: Cleanup Action Environment
        if: always()
        run: |
          cd /opt
          rm -rf /opt/Autonomy_Software
