    runs-on: ${{ matrix.os }}

    steps:
      # This will check out the repository. This will allow us to access the files in the repository.
      - name: Checkout repository
        uses: actions/checkout@v4

      # This will check to see if any of the files in the dev folder have changed. If they have, then we will build
      # and push the image to the registry. If they have not, then we will not build and push the image to the registry.
      # This will save us lots of compute time and will allow us to only build and push the image when it is needed.
      - name: Check for Edits
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files_yaml: |
            dev:
              - ".devcontainer/${{ matrix.file }}"

      # This will get the current date and time. This will be used to tag the image. The time format that
      # is used is YYYY-MM-DD-HH-MM-SS. This will allow us to have a unique tag for each build.
      - name: Get Current Date and Time
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-%H-%M-%S')"

      # This will set up the docker builder. This will allow us to build the image and push it to the registry.
      - name: Set up Docker Buildx
        if: steps.changed-files.outputs.dev_any_changed  == 'true'
        id: buildx
        uses: docker/setup-buildx-action@v3

      # Login to the registry. This will allow us to push the image to the registry. We are using the GITHUB_TOKEN
      # as the password. This is a special token that is created by Github and is only valid for the duration of the
      # workflow. This token is scoped to the repository and has write access to the registry. This token is not
      # stored in the repository and is not available to anyone other than the workflow.
      - name: Login to Github Packages
        if: steps.changed-files.outputs.dev_any_changed  == 'true'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Whenever one of the docker files changes, we want to build and push the image with the date tag to the registry.
      # This will happen once a PR is opened and will result in a new image being pushed to the registry. This image
      # will be tagged with the date and time of the build. This will allow us to test the image before merging the PR.
      # The builder will load the cache from the registry and save the cache to the registry. This will allow us to
      # build the image faster the next time we build it.  This is only run when a PR is merged and the docker file has
      # been updated. This will also run when a workflow is manually triggered and the docker file has been updated.
      - name: Build and Push ${{ matrix.name }} Image with Date Tag
        if: ${{ ( github.event_name == 'pull_request' || ( github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/development' )) && steps.changed-files.outputs.dev_any_changed  == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ".devcontainer/"
          file: ".devcontainer/${{ matrix.file }}"
          tags: "ghcr.io/missourimrdt/${{ matrix.image }}:${{ steps.date.outputs.date }}"
          platform: "linux/${{ matrix.arch }}"
          push: true
          cache-from: type=registry,ref=ghcr.io/missourimrdt/${{ matrix.image }}:buildcache
          cache-to: type=registry,ref=ghcr.io/missourimrdt/${{ matrix.image }}:buildcache,mode=max

      # Whenever one of the docker files changes, we want to build and push the image with the latest tag to the registry.
      # This will happen once a PR is merged and will result in a new image being pushed to the registry. This image
      # will be tagged with the latest tag. This will allow for the image to be used in the production dev environment.
      # The builder will load the cache from the registry and save the cache to the registry. This will allow us to
      # build the image faster the next time we build it. This is only run when a PR is merged and the docker file has
      # been updated.
      - name: Build and Push ${{ matrix.name }} Image with Latest Tag
        if: ${{ github.event_name == 'push' && steps.changed-files.outputs.dev_any_changed  == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ".devcontainer/"
          file: ".devcontainer/${{ matrix.file }}"
          tags: |
            "ghcr.io/missourimrdt/${{ matrix.image }}:${{ steps.date.outputs.date }}"
            "ghcr.io/missourimrdt/${{ matrix.image }}:latest"
          platform: "linux/${{ matrix.arch }}"
          push: true
          cache-from: type=registry,ref=ghcr.io/missourimrdt/${{ matrix.image }}:buildcache
          cache-to: type=registry,ref=ghcr.io/missourimrdt/${{ matrix.image }}:buildcache,mode=max

      # This outputs a digest of everything that was pushed to the registry.
      - name: ${{ matrix.name }} Image digest
        if: steps.changed-files.outputs.dev_any_changed  == 'true'
        run: echo ${{ steps.docker_build.outputs.digest }}
