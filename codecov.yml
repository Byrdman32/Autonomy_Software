coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
    patch:
      default:
        target: auto
    changes: false

exclude:
  - "examples/*"     
  - "external/*"     
  - "tests/*"        
  - "tools/*"        
  - "**/CMakeFiles/*"
  - "**/*.md"        
  - "**/*.yml"       
  - "**/build/*"     
flags:
  unit_tests:
    paths:
      - "tests/Unit/"
  integration_tests:
    paths:
      - "tests/Integration/"
  algorithms:
    paths:
      - "src/algorithms"
  drivers:
    paths:
      - "src/drivers"
  handlers:
    paths:
      - "src/handlers"
  interfaces:
    paths:
      - "src/interfaces"
  states:
    paths:
      - "src/states"
  util:
    paths:
      - "src/util"
  vision:
    paths:
      - "src/vision"

ignore:
  - "/usr/include/*"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no
    exclude: 
    - "examples/*"     
    - "external/*"     
    - "tests/*"        
    - "tools/*"        
    - "**/CMakeFiles/*"
    - "**/*.md"        
    - "**/*.yml"       
    - "**/build/*"     
    search:
      - "*.gcno"
      - "*.gcda"

report:
  type: diff
  threshold: 1.0

comment:
  layout: "diff, flags, files"
  behavior: default
  require_changes: false 
  require_base: false
  require_head: true
  hide_project_coverage: false
