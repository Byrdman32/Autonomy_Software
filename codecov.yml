coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
    patch:
      default:
        target: auto
    changes: false
  project:
    default:
      paths:
        - "src"

ignore:
  - "examples/*"
  - "external/*"
  - "tests/*"
  - "tools/*"
  - "**/CMakeFiles/*"
  - "**/*.md"
  - "**/*.yml"
  - "**/build/*"
  - "/usr/include/*"

flags:
  unit_tests:
    paths:
      - "tests/Unit/**"
  integration_tests:
    paths:
      - "tests/Integration/**"

comment:
  layout: "diff, flags, files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  hide_project_coverage: false
