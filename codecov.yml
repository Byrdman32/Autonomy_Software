coverage:
  precision: 2
  round: down
  range: "65...100"
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        informational: true
        threshold: 1%
        carryforward: true
    changes: false

ignore:
  - "examples/*"
  - "external/*"
  - "tools/*"
  - "**/CMakeFiles/*"
  - "**/*.md"
  - "**/*.yml"
  - "**/build/*"
  - "/usr/include/*"

flags:
  unit_tests:
    paths:
      - "tests/Unit/**"
  integration_tests:
    paths:
      - "tests/Integration/**"

component_management:
  individual_components:
    - component_id: algorithms
      name: algorithms
      paths:
        - src/algorithms/**
    - component_id: drivers
      name: drivers
      paths:
        - src/drivers/**
    - component_id: handlers
      name: handlers
      paths:
        - src/handlers/**
    - component_id: interfaces
      name: interfaces
      paths:
        - src/interfaces/**
    - component_id: states
      name: states
      paths:
        - src/states/**
    - component_id: util
      name: util
      paths:
        - src/util/**
    - component_id: vision
      name: vision
      paths:
        - src/vision/**
    - component_id: src
      name: src
      paths:
        - src/*.h
        - src/*.hpp
        - src/*.cpp

comment:
  layout: "header, diff, flags, files, components"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  hide_project_coverage: false
